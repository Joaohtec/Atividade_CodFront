<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
<header class="mb-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" class="logo img-fluid" alt="Seus Games dos Sonhos">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Promoções</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Consoles</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Jogos</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">LOGIN</a></li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Busque seu GAME">
          <button class="btn btn-outline-success" type="submit">VAI!</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="container">

  <!-- ========= LOGIN ========= -->
  <section id="section-login" class="mb-5">
    <h1 class="text-center mb-4">Login</h1>

    <form id="login-form" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label" for="user">Usuário</label>
        <input class="form-control" id="user" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Senha</label>
        <input class="form-control" id="password" type="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </section>

  <!-- ========= CADASTRO ========= -->
  <section id="section-cadastro" class="text-center">
    <button id="btn-show-signup" class="btn btn-info mb-4">
      Não é cadastrado ainda? Cadastre‑se
    </button>

    <div id="signup-wrapper" style="display:none;">
      <h1>Criar minha conta</h1>
      <p class="mb-4">Informe seus dados abaixo para criar sua conta.</p>

      <form id="signup-form" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label class="form-label" for="newUser">Usuário</label>
          <input class="form-control" id="newUser" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="newEmail">E‑mail</label>
          <input class="form-control" id="newEmail" type="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="newPass">Senha</label>
          <input class="form-control" id="newPass" type="password" minlength="6" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button id="btn-back-login" type="button" class="btn btn-secondary">
            Voltar ao login
          </button>
        </div>
      </form>
    </div>
  </section>
</main>

<footer class="text-center py-3">
  <strong>Desenvolvido por Joaohtec</strong>
</footer>

<button id="voltar-topo" class="btn btn-outline-primary">&uarr; Topo</button>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
